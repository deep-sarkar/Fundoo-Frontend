<div class="main-container">
    <div class="inner-container" *ngFor="let note of allNotes">
        <mat-card class="card" [ngStyle]="{'background': note.color}">
            <mat-card-title class="card-title">
                {{ note.title }}
            </mat-card-title>
            <mat-card-content class="card-content">
                {{ note.note }}
            </mat-card-content>
            <mat-card-actions class="action">
                <span *ngIf="note.reminder">{{ note.reminder }}</span>
                <span *ngFor="let labels of note.label">{{ labels }}</span>
            </mat-card-actions>
            <mat-card-footer class="card-footer">
                <app-icon-reminder class="icon-component"></app-icon-reminder>
                <app-icon-collaborator class="icon-component"></app-icon-collaborator>
                <app-icon-palette class="icon-component"></app-icon-palette>
                <app-icon-insert-photo class="icon-component"></app-icon-insert-photo>
                <app-icon-archive class="icon-component"></app-icon-archive>
            </mat-card-footer>
            
        </mat-card>
        
    </div>
</div>
