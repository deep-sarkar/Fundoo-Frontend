<div class="main-container">
    <div class="logo">
        <p>Fundoo</p>
    </div>
    <header>
        <p>Sign in</p>
        <p>to continue to fundoo</p>
    </header>
    <div class="login-div">
        <ul class="wrapper">
            <li>
                <mat-form-field appearance="outline">
                    <mat-label>Username</mat-label>
                    <input matInput placeholder="username" [formControl]="username">
                    <mat-error *ngIf="username.invalid" >{{ usernameErrorMsg() }}</mat-error>
                </mat-form-field>
            </li>
            <li>
                <mat-form-field appearance="outline">
                    <mat-label>Password</mat-label>
                    <input matInput placeholder="password" [formControl]="password" type="password">
                    <mat-error *ngIf="password.invalid" >{{ passwordErrorMsg() }}</mat-error>
                </mat-form-field>
            </li>
            <li>
                <a href="">Forgot password?</a>
            </li>
            <li>
                <button mat-button id="register" routerLink="/register">
                    Create account
                </button>
            </li>
            <li>
                <button mat-button type="submit" id="login">
                    Login
                </button>
            </li>
        </ul>
    </div>
</div>
