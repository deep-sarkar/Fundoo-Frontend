<div class="main-container">
    <mat-toolbar>
        <button mat-icon-button (click)="opened=!opened">
            <mat-icon>menu</mat-icon>
        </button>
        <button mat-icon-button (click)="gridView()" *ngIf="!isGrid">
            <mat-icon>view_module</mat-icon>
        </button>
        <button mat-icon-button (click)="listView()" *ngIf="isGrid">
            <mat-icon>view_stream</mat-icon>
        </button>
        <button mat-icon-button (click)="logout()">
            <mat-icon>logout</mat-icon>
        </button>
    </mat-toolbar>

    <mat-sidenav-container>
        <mat-sidenav [(opened)]="opened" mode="side" [fixedInViewport]="true" fixedTopGap="64.4">
            <button mat-button (click)="createNote()">
                <span class="material-icons-outlined">
                    emoji_objects
                </span>
                <span>Notes</span>
            </button>
            <button mat-button (click)="openLabel()">
                <span class="material-icons-outlined">
                    label
                </span>
                <span>Edit Label</span> 
            </button>
            <button mat-button (click)="reminderNote()">
                <span class="material-icons-outlined">add_alert</span>
                <span>Reminder</span> 
            </button>
            <button mat-button (click)="archivesNote()">
                <span class="material-icons-outlined">archive</span>
                <span>Archives</span>
            </button>
            <button mat-button (click)="trashNotes()">
                <span class="material-icons-outlined">delete_outline</span>
                <span>Trash</span>
            </button>
        </mat-sidenav>
    </mat-sidenav-container>
    <router-outlet></router-outlet>
</div>
