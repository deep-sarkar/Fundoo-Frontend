<div class="main-div">
    <mat-card>
        <mat-card-title>
            Fundoo
        </mat-card-title>
        <div class="line-div"></div>
        <section id="registration-portal" *ngIf="! token">
            <button mat-button (click)="register()">Register</button>
            <button mat-button (click)="login()">Login</button>
        </section>
        <section id="user-portal">
            <header>Hi, {{ username }}</header>
        </section>
    </mat-card>
</div>
